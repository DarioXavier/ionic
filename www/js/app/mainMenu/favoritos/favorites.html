<ion-view ng-controller="favoritosCtrl as favoritosCtrl" view-title="Favorites">
  <ion-content>

      <ion-list show-delete="data.showDelete">

        <ion-item ng-repeat="user in favoritosCtrl.favoriteUsers" item="item" href="#/app/repos/{{user.login}}" class="item-remove-animate">
          <h2>{{user.login}}
          <p>{{user.html_url}}</p>
         
          <ion-option-button class="button-dark button-outline" ng-click="favoritosCtrl.removeFavoritos({{user}})">
            <i class="icon ion-bug"></i>
          </ion-option-button>
        </ion-item>

      </ion-list>

  </ion-content>
</ion-view>
