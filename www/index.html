<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- repos module -->
    <script src="js/app/repos.module.js"></script>
    <script src="js/app/repos/repos.controller.js"></script>
    <script src="js/app/repos/repos.service.js"></script>


  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="reposCtrl as reposCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Buscar repos de: {{reposCtrl.userName}}</h1>
      </ion-header-bar>


      <ion-content>
        <ion-list>

          <ion-item>
            <div class="list">
              <label class="item item-input item-input-wrapper">
                <input type="text" placeholder="Nombre de Usuario" ng-model="reposCtrl.userName">
              </label>
            </div>
          </ion-item>      

          <ion-item>

            <div class="item-input-inset filterFalse" ng-class="{filterTrue:reposCtrl.existInfo}">
              <label class="item item-input item-input-wrapper">
                <input type="text" placeholder="Repo" ng-model="reposCtrl.repoName">
              </label>
              <button class="button button-outline button-calm button-small icon ion-funnel" ng-click="reposCtrl.filterRepos()"></button>
            </div>

            <div class="list">
              <div class="item item-divider">
                Repos
              </div>

              <a class="item" href="#" ng-repeat="repo in reposCtrl.userRepos | filter:reposCtrl.repoName">
                <h2>{{repo.name}} <span class="item-note">{{repo.public}}</span></h2>
                <p>{{repo.full_name}}</p>
              </a>
            </div>
          </ion-item>

        </ion-list>

      </ion-content>

      <ion-footer-bar class="bar-stable button-bar">
        <button class="button button-outline button-positive icon ion-search" ng-click="reposCtrl.searchUserRepos()">
          Buscar
        </button>
      </ion-footer-bar>

    </ion-pane>
  </body>
</html>
